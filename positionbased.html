<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960;'>
        <a-assets>
            <a-asset-item id="bb-obj" src="https://raw.githubusercontent.com/OOBSoftInc/3dModelsVR/master/Big%20Ben/10059_big_ben_v2_max2011_it1.obj"></a-asset-item>
            <a-asset-item id="bb-mtl" src="https://raw.githubusercontent.com/OOBSoftInc/3dModelsVR/master/Big%20Ben/10059_big_ben_v2_max2011_it1.mtl"></a-asset-item>
          </a-assets>
        <a-entity gps-entity-place="latitude: 40.92; longitude: 17.020180;" obj-model="obj: #bb-obj; mtl: #bb-mtl"/>
        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
